name: Deploy MCP Server to Cloud Run

on:
  workflow_dispatch:
  workflow_call:
  workflow_run:
    workflows: ['Setup Studio Account']
    types:
      - completed

env:
  GEN: ${{ secrets.GEN || 'ws1' }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy Apollo MCP Server to Cloud Run
        run: |
          gcloud run deploy ${{ vars.ACTOR }}-mcp-server \
            --image gcr.io/summit-enterprise-workshop/apollo-mcp-server:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --set-env-vars "APOLLO_KEY=${{ vars.TOKEN }},APOLLO_GRAPH_REF=${{ vars.ACTOR }}${{ env.GEN }}@current,ENDPOINT=${{ vars.URL }}" \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300s \
            --concurrency 80 \
            --args="/config.yaml"